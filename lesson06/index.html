<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5fef815a08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lesson 06</title>

<body>
<div class="container">
    <div class="header">
        <i class="fas fa-shopping-cart cart-icon" data-count="0"></i>
        <div class="cart-info">
            <div class="item-list">
            </div>
            <div class="button">
                <button class="btn-clear">очистить</button>
                <p>Общая сумма: <span id="totalSum">0</span></p>
            </div>
        </div>
    </div>
    <div class="slider" data-width="460" data-height="280">
        <div class="slider_controls">
            <i class="fas" data-type="prev"></i>
            <i class="fas fa-spin" data-type="preloader"></i>
            <i class="fas" data-type="next"></i>
        </div>
        <div class="slider_box">
            <div class="slider_item">
                <img src="#" alt="img1" class="slider-img">
            </div>
            <div class="slider_item">
                <img src="#" alt="img2" class="slider-img">
            </div>
            <div class="slider_item">
                <img src="#" alt="img3" class="slider-img">
            </div>
            <div class="slider_item">
                <img src="#" alt="img4" class="slider-img">
            </div>
        </div>
    </div>
    <div class="products">
    </div>
</div>

</html>
